<html>
    <head>
        {{> head}}
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
                font-family: 'Arial', sans-serif;
                color: white;
            }

            .container {
                text-align: center;
                padding: 2rem;
                background: rgba(0, 0, 0, 0.5);
                border-radius: 15px;
                box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
                animation: fadeIn 1s ease-in-out;
            }

            h1 {
                margin-bottom: 2rem;
                font-size: 3rem;
                color: #ffc107;
                animation: bounceInDown 1s;
            }

            h2 {
                margin-bottom: 1rem;
                font-size: 2rem;
                color: #e0e0e0;
                animation: fadeInUp 1s;
            }

            input[type="text"] {
                width: 80%;
                padding: 10px;
                border: none;
                border-radius: 25px;
                font-size: 1.2rem;
                margin-bottom: 1rem;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            }

            button {
                padding: 10px 20px;
                font-size: 1.2rem;
                color: white;
                background: #ffc107;
                border: none;
                border-radius: 25px;
                margin: 0.5rem;
                cursor: pointer;
                transition: background 0.3s, transform 0.2s;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
                animation: fadeInUp 1s;
            }

            button:hover {
                background: #ffca28;
                transform: scale(1.05);
            }

            #errorMessage {
                color: #ff5252;
                margin-top: 1rem;
                font-size: 1.1rem;
            }

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            @keyframes bounceInDown {
                from, 60%, 75%, 90%, to {
                    animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
                }
                from {
                    opacity: 0;
                    transform: translate3d(0, -3000px, 0);
                }
                60% {
                    opacity: 1;
                    transform: translate3d(0, 25px, 0);
                }
                75% {
                    transform: translate3d(0, -10px, 0);
                }
                90% {
                    transform: translate3d(0, 5px, 0);
                }
                to {
                    transform: none;
                }
            }

            @keyframes fadeInUp {
                from {
                    transform: translate3d(0, 40px, 0);
                    opacity: 0;
                }

                to {
                    transform: translate3d(0, 0, 0);
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Chess by Prashant Pandey</h1>
            <h2>Enter Game Code</h2>
            <input type="text" id="codeInput" placeholder="Enter game code">
            <div>
                <button id="createGame">Create Game</button>
                <button id="joinGame">Join Game</button>
            </div>
            <div id="errorMessage"></div>
        </div>

        <script>
            $('#createGame').on('click', function() {
                window.location.replace('/white-prashant?code=' + $('#codeInput').val());
            });
            $('#joinGame').on('click', function() {
                window.location.replace('/black-prashant?code=' + $('#codeInput').val());
            });

            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('error') == 'invalidCode') {
                $('#errorMessage').text('Invalid invite code');
            }
        </script>
    </body>
</html>
